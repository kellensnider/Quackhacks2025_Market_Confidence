<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>10-Year Market History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ======================================================
       REUSE YOUR THEME VARIABLES + BASE STYLE SYSTEM
       ====================================================== */
    :root {
      --bg: #050710;
      --bg-elevated: #111626;
      --bg-elevated-soft: #151a2b;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: #1f2937;
      --success: #22c55e;
      --card-radius: 14px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.35);
      --transition-slow: 0.8s ease-out;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #111827 0%, #020617 55%, #000 100%);
      color: var(--text);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 768px) {
      body { padding: 24px 40px; }
    }

    /* ======================================================
       HEADER + SIMPLE TOP-RIGHT NAV LINK
       ====================================================== */
    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .brand-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
    }

    .brand-row h1 {
      font-size: 1.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .simple-nav-link {
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .simple-nav-link:hover {
      opacity: 0.8;
    }

    /* ======================================================
       CONFIDENCE ACCURACY BAR (STATIC)
       ====================================================== */
    .accuracy-card {
      background: var(--bg-elevated-soft);
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .accuracy-header {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .accuracy-bar-outer {
      width: 100%;
      height: 26px;
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1f2937;
      overflow: hidden;
      position: relative;
    }

    .accuracy-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.55);
      transition: width var(--transition-slow);
    }

    .accuracy-value {
      margin-top: 4px;
      font-size: 1rem;
      color: var(--text-muted);
    }

    /* ======================================================
       SECTION + CARD + GRAPH LAYOUT
       ====================================================== */
    .section-header {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .graph-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 20px;
      margin-top: 12px;
    }

    @media (min-width: 900px) {
      .graph-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .graph-card {
      background: var(--bg-elevated-soft);
      border: 1px solid var(--border-soft);
      border-radius: var(--card-radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: var(--shadow-soft);
    }

    .graph-title {
      font-size: 0.95rem;
      color: #f3f4f6;
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    canvas {
      width: 100% !important;
      height: 280px !important;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand-row">
      <h1>10-Year Market History</h1>

      <!-- ðŸ”¹ NAVIGATION BACK TO MAIN DASHBOARD -->
      <a href="index.html" class="simple-nav-link">Back to Dashboard</a>
    </div>
  </header>

  <!-- ======================================================
       CONFIDENCE ACCURACY BAR (STATIC)
       ====================================================== -->
  <div class="accuracy-card">
    <div class="accuracy-header">10-Year Confidence Accuracy</div>

    <div class="accuracy-bar-outer">
      <div class="accuracy-bar-fill" id="accuracy-bar"></div>
    </div>

    <div class="accuracy-value">
      <span id="accuracy-text">--%</span> accuracy across past decade
    </div>
  </div>

  <!-- ======================================================
       SECTIONS FOR EACH MARKET
       Add more by copying a section.
       ====================================================== -->
  <main>

    <!-- ===========================
         STOCKS SECTION
         =========================== -->
    <div class="section-header">Stocks</div>
    <div class="graph-grid">
      <div class="graph-card">
        <div class="graph-title">10-Year Price</div>
        <canvas id="stocksPrice"></canvas>
      </div>

      <div class="graph-card">
        <div class="graph-title">10-Year Confidence</div>
        <canvas id="stocksConf"></canvas>
      </div>
    </div>

    <!-- ===========================
         BITCOIN SECTION
         =========================== -->
    <div class="section-header">Bitcoin</div>
    <div class="graph-grid">
      <div class="graph-card">
        <div class="graph-title">10-Year Price</div>
        <canvas id="btcPrice"></canvas>
      </div>

      <div class="graph-card">
        <div class="graph-title">10-Year Confidence</div>
        <canvas id="btcConf"></canvas>
      </div>
    </div>

    <!-- Add more markets: ETFs, Gold, Housing, Rates, USD, etc -->

  </main>

  <script>
    /* ======================================================
       ðŸ”¹ DATA PLACEHOLDERS (REPLACE WITH REAL PYTHON OUTPUT)
       ====================================================== */

    const TEN_YEAR_ACCURACY = 82; 
    // â†‘ Replace with real confidence model accuracy over 10 years.

    // Example dataset structure (replace when ready):
    const stocksPriceData = [10, 20, 18, 30, 25, 40, 45, 60, 50, 70];
    const stocksConfData  = [40, 42, 43, 45, 48, 50, 55, 60, 62, 65];

    const btcPriceData    = [200, 300, 450, 600, 900, 700, 1200, 900, 1800, 2400];
    const btcConfData     = [35, 38, 40, 42, 44, 48, 52, 55, 57, 60];

    // To add a new market:
    // 1) Create new arrays
    // 2) Copy two graph-cards + canvases
    // 3) Duplicate and adapt Chart.js code


    /* ======================================================
       ðŸ”¹ RENDER ACCURACY BAR
       ====================================================== */
    document.getElementById("accuracy-bar").style.width = TEN_YEAR_ACCURACY + "%";
    document.getElementById("accuracy-text").textContent = TEN_YEAR_ACCURACY + "%";


    /* ======================================================
       ðŸ”¹ CHART.JS GRAPH FACTORY
       ====================================================== */
    function createLineChart(canvasId, labels, datasetLabel, dataArray) {
      new Chart(document.getElementById(canvasId), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: datasetLabel,
            data: dataArray,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59,130,246,0.2)",
            borderWidth: 2,
            tension: 0.25,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: "#9ca3af" } },
            y: { ticks: { color: "#9ca3af" } }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    /* ======================================================
       ðŸ”¹ BUILD ALL GRAPHS
       ====================================================== */

    const tenYearLabels = [
      "Y1","Y2","Y3","Y4","Y5","Y6","Y7","Y8","Y9","Y10"
    ];

    // Stocks
    createLineChart("stocksPrice", tenYearLabels, "Price", stocksPriceData);
    createLineChart("stocksConf",  tenYearLabels, "Confidence", stocksConfData);

    // Bitcoin
    createLineChart("btcPrice", tenYearLabels, "Price", btcPriceData);
    createLineChart("btcConf",  tenYearLabels, "Confidence", btcConfData);

    // Add more: ETFs, Gold, Housing, Rates, USD, etc...
  </script>
</body>
</html>
